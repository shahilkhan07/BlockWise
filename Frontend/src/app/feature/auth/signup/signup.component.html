<div class="signup-container">
  <div class="background-elements">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
      <div class="shape shape-5"></div>
    </div>
    <div class="gradient-orbs">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
    </div>
  </div>

  <div class="signup-card">
    <div class="card-header">
      <div class="logo-section">
        <div class="logo-icon">
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
            <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </div>
        <h1 class="brand-name">BlockWise</h1>
      </div>
      <h2 class="signup-title">Create Account</h2>
      <p class="signup-subtitle">Join our community and start your journey</p>
    </div>

    <form class="signup-form" (ngSubmit)="onSignUp(signupForm)" #signupForm="ngForm">
      <div class="form-group">
        <label for="username" class="form-label">Username</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12z"/>
              <path d="M2 22c0-3.3 6-5 10-5s10 1.7 10 5"/>
            </svg>
          </div>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-input" 
            placeholder="Enter your username"
            [(ngModel)]="username"
            required
            #usernameInput="ngModel"
          >
        </div>
        <div class="error-message" *ngIf="usernameInput.invalid && usernameInput.touched">
          Username is required
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="form-label">Email Address</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
              <polyline points="22,6 12,13 2,6"/>
            </svg>
          </div>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="Enter your email"
            [(ngModel)]="email"
            required
            #emailInput="ngModel"
          >
        </div>
        <div class="error-message" *ngIf="emailInput.invalid && emailInput.touched">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
              <circle cx="12" cy="16" r="1"/>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
            </svg>
          </div>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="Enter your password"
            [(ngModel)]="password"
            required
            minlength="6"
            #passwordInput="ngModel"
          >
          <button type="button" class="password-toggle" (click)="togglePassword()">
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="passwordInput.invalid && passwordInput.touched">
          Password must be at least 6 characters long
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-wrapper">
          <div class="input-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12z"/>
              <path d="M2 22c0-3.3 6-5 10-5s10 1.7 10 5"/>
            </svg>
          </div>
          <input 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            id="confirmPassword" 
            name="confirmPassword" 
            class="form-input" 
            placeholder="Confirm your password"
            [(ngModel)]="confirmPassword"
            required
            #confirmPasswordInput="ngModel"
          >
          <button type="button" class="password-toggle" (click)="toggleConfirmPassword()">
            <svg *ngIf="!showConfirmPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg *ngIf="showConfirmPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="error-message" *ngIf="confirmPasswordInput.invalid && confirmPasswordInput.touched">
          Please confirm your password
        </div>
      </div>

      <button 
        type="submit" 
        class="signup-button"
        [disabled]="signupForm.invalid || isLoading"
        [class.loading]="isLoading"
      >
        <span class="button-text" *ngIf="!isLoading">Create Account</span>
        <div class="loading-spinner" *ngIf="isLoading"></div>
        <span class="button-text" *ngIf="isLoading">Creating...</span>
      </button>
    </form>

    <div class="signin-link">
      Already have an account? 
      <a class="signin-button" (click)="navigateToSignin()">Sign in here</a>
    </div>
  </div>
</div>
